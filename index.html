<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khmer Typewriter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Kantumruy+Pro:wght@400;500;600;700&family=Noto+Sans+Khmer:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#137fec",
                hover: "#0b5ab8",
              },
              background: {
                light: "#f6f7f8",
                dark: "#101922",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              khmer: ["Kantumruy Pro", "Noto Sans Khmer", "Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .khmer-text {
        font-family: 'Kantumruy Pro', sans-serif;
      }
      /* Custom scrollbar for editor */
      [contenteditable]:empty:before {
        content: attr(data-placeholder);
        color: #94a3b8;
        cursor: text;
      }
      .dark [contenteditable]:empty:before {
        color: #64748b;
      }
      
      /* Visual style for Zero Width Space when 'Show Invisibles' is on */
      .invisible-zwsp {
        display: inline-block;
        width: 4px;
        height: 1em;
        vertical-align: middle;
        position: relative;
        margin: 0 1px;
        border-radius: 1px;
        background-color: rgba(19, 127, 236, 0.2); /* Primary color low opacity */
        cursor: default;
      }
      .invisible-zwsp::after {
        content: '';
        position: absolute;
        top: 10%;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 1px;
        background-color: #137fec;
      }
      .dark .invisible-zwsp {
        background-color: rgba(19, 127, 236, 0.4);
      }
      .dark .invisible-zwsp::after {
        background-color: #60a5fa;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
